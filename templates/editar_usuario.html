<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container py-4">
    <h2>Editar Usuário: <span style="color: #f59e0b;">{{ usuario.usuario }}</span></h2>

    <div class="card mt-4">
        <div class="card-body">
            <form method="POST" action="/editar_usuario/{{ usuario.id }}">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Nome do Usuário</label>
                    <input type="text" name="usuario" id="usuario" class="form-control" value="{{ usuario.usuario }}" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Nova Senha</label>
                    <input type="password" name="senha" id="senha" class="form-control" placeholder="Deixe em branco para não alterar">
                    <div class="form-text">Preencha este campo apenas se desejar alterar a senha.</div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <a href="/gerenciar_usuarios" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
